<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="loginForm"><!-- login.component.ts de oluşturduğumuz isim(loginForm) buraya map ediliyor  -->

      <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <!--Angular ilişkilendirmeyi buraya göre yapıyor ondan formControlName e product-add.ts deki  değeri vermen gerekir.formControlName="email" login.component.ts deki email alanına karşılık gelicek demek -->
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"><!-- formControlName="password" login.component.ts deki password alanına karşılık gelicek demek -->
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş Yap</button><!--Buna tıklandığında login metodunu çalıştır dedik-->
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>


    </body>
