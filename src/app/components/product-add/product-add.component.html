<div  class="content" >
   <div class="col-md-12">
      <div class="card">

         <div class="card-header"> <h5 class="title"> Ürün ekle </h5></div>
           <div class="card-body">
                 <form [formGroup]="productAddForm">   <!-- product-add .ts de oluşturduğumuz isim(productAddForm) buraya map ediliyor  -->

                  <div class="col-mb-3">
                  <label for="productName">Ürün Adı</label> <!--for kısmına input daki id ile aynı ismi vermeliyiz  -->
                  <div class="form-group"><!--Bootstrap mantığı ordan aldık -->
                    <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün adı"/> <!-- Angular ilişkilendirmeyi buraya göre yapıyor ondan formControlName e product-add.ts deki  değeri vermen gerekir -->
                  </div>
                 </div>

                 <div class="col-mb-3">
                  <label for="categoryId">Kategori</label>
                  <div class="form-group">
                    <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori"/> <!-- type ı number olmalı burda text değil -->
                  </div>
                </div>

                <div class="col-mb-3">
                  <label for="unitsInStock">Stok Adeti</label>
                  <div class="form-group">
                    <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adeti"/>
                  </div>
                </div>

                <div class="col-mb-3">
                  <label for="unitPrice">Birim Fiyatı</label>
                  <div class="form-group">
                    <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı"/>
                  </div>
                </div>


                 </form>
           </div>
           <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>  <!-- Ekle ye tıkladığımızda add fonksiyonumuz çalışsın istiyoruz -->
            </div>
        </div>
  </div>

</div>
